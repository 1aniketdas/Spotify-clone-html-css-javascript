<!-- music platform -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="utility1.css">
</head>
<body>
    <div class="container bg-black">

        <div class="left">

            <!-- <div class="home bg-gray rounded p-1"> -->
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="homelogo.svg" alt="">Home</li>
                    <li><img class="invert" src="searchlogo.svg" alt="">Search</li>
                </ul>
            </div>

            <!-- <div class="library bg-gray rounded p-1"> -->
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h3>Your Library</h3>
                </div>


                <div class="left-footer p-1">
                    <div><a href=""><span>legal</span></a></div>
                    <div><a href=""><span>Safety & Privacy Center</span></a></div>
                    <div><a href=""><span>privacy policy</span></a></div>
                    <div><a href=""><span>cookies</span></a></div>
                    <div><a href=""><span>About Ads</span></a></div>
                    <div><a href=""><span>Accessibilty</span></a></div>
                </div>
            </div>


            

        </div>











        <div class="right bg-black">
            <div class="header rounded bg-gray p-1 m-1">
                <div class="nav">
                    <img class="invert" src="leftarrow.svg">
                    <img class="invert" src="rightarrow.svg">
                </div>
                <div class="buttons">
                    <button class="signbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>




            <div class="spotplaylist rounded bg-gray p-1 m-1">
            <!-- <div class="spotplaylist" > -->
                <h2>Playlist</h2>
                <div class="card-container">
                    <div class="card">
                        <img class="play" src="green-play-button.svg">
                        <img class="cardimg" src="https://i.scdn.co/image/ab67616d00001e025be30e0d058181d80d470511">
                        <h3>Album Name</h3>
                        <p>Artist Name</p>
                    </div>
                    <div class="card">
                        <img class="play" src="green-play-button.svg">
                        <img class="cardimg" src="https://i.scdn.co/image/ab67616d00001e02fced3ea9af59ad98c142279e">
                        <h3>Album Name</h3>
                        <p>Artist Name</p>
                    </div>
                    <div class="card">
                        <img class="play" src="green-play-button.svg">
                        <img class="cardimg" src="https://i.scdn.co/image/ab67616d00001e02e2b41d0e6e8205e913701a42">
                        <h3>Album Name</h3>
                        <p>Artist Name</p>
                    </div>
                    <div class="card">
                        <img class="play" src="green-play-button.svg">
                        <img class="cardimg" src="https://i.scdn.co/image/ab67616d00001e0233dfd8d5678bed894b8a30e7">
                        <h3>Album Name</h3>
                        <p>Artist Name</p>
                    </div>
                    <div class="card">
                        <img class="play" src="green-play-button.svg">
                        <img class="cardimg" src="https://i.scdn.co/image/ab67616d00001e02802f5cc521da359c8ed8102e">
                        <h3>Album Name</h3>
                        <p>Artist Name</p>
                    </div>
                    <div class="card">
                        <img class="play" src="green-play-button.svg">
                        <img class="cardimg" src="https://i.scdn.co/image/ab67616d00001e02e74dc71897775c96593b9c1a">
                        <h3>Album Name</h3>
                        <p>Artist Name</p>
                    </div>
                    

                    
                </div>
                <div class="playbar">
                    <div class="songinfo"></div>
                    <div class="songbtns">
                        <img src="previous-svgrepo-com.svg">
                        <img src="play-svgrepo-com.svg">
                        <img src="next-svgrepo-com.svg">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
